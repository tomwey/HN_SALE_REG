<ion-item tappable (click)="selectItem(item);">
  <ion-row>
    <ion-col col-5>
      <div class="left cell-box">
        <p class="custname">{{item.custname}}</p>
        <p class="time">按揭日期<span class="value">2018-10-01</span></p>
      </div>
    </ion-col>
    <ion-col col-4>
      <div class="center cell-box">
        <p class="house-info"><span class="outusertypename type-color-{{item.outusertypeid}}">{{item.outusertypename}}</span><span
            class="house-no">{{item.house_no}}</span></p>
        <p><span class="ajstate ajstate-{{item.ajstate}}">{{item.ajstatedesc}}</span></p>
      </div>
    </ion-col>
    <ion-col col-3>
      <div class="right cell-box">

        <p class="call-phone-wrap">
          <call-phone [mobile]="item.telephone"></call-phone>
        </p>
      </div>
    </ion-col>
  </ion-row>
</ion-item>
