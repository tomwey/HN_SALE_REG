<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>新增跟进</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <button ion-item (click)="selectState();">
      按揭状态
      <ion-note item-right>
        {{item.state_name || '请选择'}}
      </ion-note>
    </button>
    <ion-item>
      <ion-label>开始日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" 
        pickerFormat="YYYY-MM-DD" 
        cancelText="取消"
        doneText="确定"
        [(ngModel)]="item.start_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>备注</ion-label>
      <ion-textarea rows="6" [(ngModel)]="item.memo" placeholder="输入备注"></ion-textarea>
    </ion-item>
    <div padding>
      <button ion-button block (click)="commit();">提交</button>
    </div>
  </ion-card>
</ion-content>
