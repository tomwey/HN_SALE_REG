<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>异常客户回复</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>姓名</ion-label>
      <ion-input [(ngModel)]="item.custname" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>电话</ion-label>
      <ion-input [(ngModel)]="item.telephone" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>性别</ion-label>
      <ion-input [(ngModel)]="item.sex_name" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>房号</ion-label>
      <ion-input [(ngModel)]="item.house_no" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>跟进说明</ion-label>
      <ion-textarea [(ngModel)]="item.followupdesc" disabled="true" rows="6"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>异常类型</ion-label>
      <ion-textarea [(ngModel)]="item.abnormalsubname" disabled="true" rows="6"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>异常回复</ion-label>
      <ion-textarea [(ngModel)]="item.replydesc" placeholder="输入回复内容" rows="6"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding-left padding-right>
    <button ion-button (click)="save()" block [disabled]="!item.replydesc">提交</button>
  </div>
</ion-content>
