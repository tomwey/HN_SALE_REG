<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>客户跟进</ion-title>
    <ion-buttons end>
      <button ion-button>跟进记录</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      客户基本资料<span class="state state-{{person.statenum}}">{{person.statedesc}}</span>
    </ion-card-header>
    <!-- <h2>客户基本资料<span class="state state-{{person.statenum}}">{{person.statedesc}}</span></h2> -->
    <ion-item>
      <ion-label>客户手机</ion-label>
      <ion-input [(ngModel)]="person.telephone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>客户姓名</ion-label>
      <ion-input [(ngModel)]="person.custname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>客户性别</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>客户来源</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>知晓途径</ion-label>
      <ion-input [(ngModel)]="person.telephone" placeholder="请输入"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-header>
      客户跟进录入
    </ion-card-header>
    <ion-item>
      <ion-label>跟进方式</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>购房意愿</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>跟进内容</ion-label>
      <ion-textarea placeholder="输入跟进内容" rows="6">

      </ion-textarea>
    </ion-item>
  </ion-card>
  <ion-card>
    <button ion-item>
      跟进次数
      <ion-note item-right>{{person.followcnt}}次</ion-note>
    </button>
    <button ion-item>
      问卷调查
    </button>
  </ion-card>

  <div padding>
    <button ion-button full>保存</button>
  </div>
</ion-content>
