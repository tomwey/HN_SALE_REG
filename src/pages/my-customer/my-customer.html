<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>
      我的客户
    </ion-title>
    <div class="searchbar-wrap" [hidden]="!showSearch">
      <form action=".">
          <ion-searchbar
            #searchBar
            [(ngModel)]="keyword"
            cancelButtonText="取消"
            [ngModelOptions]="{standalone: true}"
            [showCancelButton]="true"
            (search)="startSearch(keyword)"
            (ionCancel)="cancelClick();"
            placeholder="搜索"
            [animated]="false"
            name="search"
          >
          </ion-searchbar>
      </form>
    </div>
    <ion-buttons end>
        <!-- <project-select [size]="14" [limitWidth]="120" (onSelect)="onSelectedProject($event);"></project-select> -->
      <button ion-button class="limit-width" text-wrap (click)="selectProject();">{{currentProject.name || '选择项目'}} <ion-icon name="md-arrow-dropdown"></ion-icon></button>
      <button ion-button icon-only small (click)="searchClick();">
        <ion-icon name="ios-search-outline" style="font-size: 20px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="white">
    <ion-segment [(ngModel)]="menuType" 
      mode="md"
      
      (ionChange)="segmentChanged($event)">
      <ion-segment-button value="{{menu.ID}}" *ngFor="let menu of menues">
        {{menu.name}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

      <form action=".">

          [(ngModel)]="keyword"
          cancelButtonText="取消"

          [showCancelButton]="true"
          (search)="startSearch(keyword)"
          placeholder="搜索"
          [animated]="false"
          name="search"
        >
        </ion-searchbar>
    </form>
    </ion-toolbar> -->
    <div class="filter-bar">
      <div class="filter-item"
        tappable
        (click)="selectFilter(filterItem);"
        *ngFor="let filterItem of filterData[menuType]">
        <span class="name">{{filterMenuName(filterItem)}}</span>
        <span class="icon-wrap"><ion-icon name="md-arrow-dropdown"></ion-icon></span>
      </div>
    </div>
</ion-header>

<ion-content>
  <!-- <div class="main-content"> -->
    <!-- 错误内容显示 -->
    <div class="empty-error-box" *ngIf="!!error">
      {{error}}
    </div>
    <!-- 下拉刷新 -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="ios-arrow-round-down-outline"
        pullingText="下拉刷新"
        refreshingSpinner="circles" 
        refreshingText="正在刷新">
      </ion-refresher-content>
    </ion-refresher>
    <!-- 列表 -->
    <ion-list>
      <div *ngFor="let item of data" class="custom-card">
        <man-item *ngIf="menuType == '1'" 
          [item]="item" 
          (onSelect)="selectItem(item);"
          (onCallPhone)="callPhone(item);"></man-item>

        <ion-item tappable (click)="selectItem(item);" *ngIf="menuType == '6'">
          <h2 text-wrap class="title">
            {{item.telephone}} {{item.custname}} 
            <ion-icon 
              [class.male]="item.sex == '1' || item.sex == '男'" 
              [class.female]="item.sex == '2' || item.sex == '女'" 
              name="{{item.sex == '1' || item.sex == '男' ? 'ios-male-outline' : 'ios-female-outline'}}">
            </ion-icon>
          </h2>
          <p>房号: {{item.house_no}}</p>
          <p text-wrap>{{item.abnormalsubname}}</p>
          <ion-badge item-right class="custom-badge" color="reply-{{item.is_reply}}">{{item.is_reply == '0' ? '未回复' : '已回复'}}</ion-badge>
        </ion-item>

        <order-sign-item *ngIf="menuType === '2' || menuType === '3'" 
          [item]="item" [menuType]="menuType" (onSelect)="selectItem(item);"
          (onCallPhone)="callPhone(item);">

        </order-sign-item>

        <mortgage-item [item]="item" *ngIf="menuType === '4'"></mortgage-item>

<div class="filters-overlap" *ngIf="showFilterPanel" tappable (click)="closeFilter();">
  <div class="filter-wrap">
    <ion-list>
      <button ion-item detail-none *ngFor="let item of filterConfigData" (click)="selectFilterItem(item);">
        <ion-label class="name">{{item.name}}</ion-label>
        <ion-icon color="primary" name="ios-checkmark-outline" item-right *ngIf="item.value !== '100' && item.selected"></ion-icon>
        <div item-content *ngIf="item.field === 'time' && item.value === '100'" class="date-control-wrap">
          <ion-datetime 
            [(ngModel)]="item.startDate"
            displayFormat="YYYY-MM-DD" 
            pickerFormat="YYYY-MM-DD" 
            cancelText="取消"
            doneText="确定"
            placeholder="开始日期" [max]="item.endDate" class="custom-date-control"></ion-datetime>
          <span class="date-line">-</span>
          <ion-datetime 
            [(ngModel)]="item.endDate"
            displayFormat="YYYY-MM-DD" 
            pickerFormat="YYYY-MM-DD" 
            cancelText="取消"
            doneText="确定"
            placeholder="截止日期" [min]="item.startDate" class="custom-date-control"></ion-datetime>
        </div>
        <button ion-button item-right *ngIf="item.field === 'time' && item.value === '100'" [disabled]="!item.startDate && !item.endDate">确定</button>
      </button>
    </ion-list>
  </div>
</div>
