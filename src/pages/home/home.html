<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="back();">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>销售系统</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of data" (click)="forwardTo(item);">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.name}}
    </button>
  </ion-list>
</ion-content>
