<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="back();">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>销售系统</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background: #fff;">
  <!-- <ion-list>
    <button ion-item *ngFor="let item of data" (click)="forwardTo(item);">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.name}}
    </button>
  </ion-list> -->
  <div class="stats">
    <div class="today stat-box">
      <p class="digit size-28">54</p>
      <p class="name">今日访客</p>
    </div>
    <div class="other">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <div class="stat-box">
              <p class="digit size-28">33</p>
              <p class="name">昨日访客</p>
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="stat-box">
              <p class="digit">223</p>
              <p class="name">本月访客</p>
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="stat-box">
              <p class="digit">323</p>
              <p class="name">上月访客</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="sections">
    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let item of data">
          <div class="section" tappable (click)="forwardTo(item);">
            <p class="icon-wrap">
              <ion-icon name="{{item.icon}}"></ion-icon>
            </p>
            <p class="name">{{item.name}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
