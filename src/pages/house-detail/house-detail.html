<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>房源详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <table class="table">
    <tr *ngFor="let info of data">
      <td class="label">{{info.label}}</td>
      <td class="value">
        <span *ngIf="!info.type">{{info.value}}</span>
        <img *ngIf="info.type && info.type == '2'" src="{{info.value}}" imageViewer>
      </td>
    </tr>
  </table>
  
</ion-content>

<ion-footer>
  <div padding>
    <button ion-button block>房贷计算器</button>
  </div>
</ion-footer>
