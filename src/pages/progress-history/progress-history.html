<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>跟进记录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="empty-error-box" *ngIf="!!error">
    {{error}}
  </div>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <h2>{{item.followupdesc}}</h2>
      <p>{{item.followupdate}}</p>
      <!-- <ion-note item-right> -->
        <ion-badge item-right class="custom-badge" color="ajstate-{{item.ajstate}}">{{item.ajstatedesc}}</ion-badge>
      <!-- </ion-note> -->
    </ion-item>
  </ion-list>
</ion-content>
