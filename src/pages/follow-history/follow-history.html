-->
<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>跟进历史</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="empty-error-box" *ngIf="!!error">
    {{error}}
  </div>
  <ion-list>
    <ion-item *ngFor="let item of dataList">
      <h2>{{item.content}}</h2>
      <p>购房意向: {{item.buypossible == '0' ? '无' : item.buypossible + '%'}}</p>
      <ion-note item-right style="text-align: center">
        <span class="follow-type follow-type-{{item.followtype}}">{{followTypeName(item)}}</span><br>
        <span class="time">{{item.create_date | timeAgo: 'YYYY-MM-DDTHH:mm:ss'}}</span>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
