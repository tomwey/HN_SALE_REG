<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="back();">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>来访登记</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <!-- <ion-list> -->
    <ion-item>
      <ion-label>客户姓名</ion-label>
      <ion-input placeholder="输入姓名" [(ngModel)]="queryModel.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>客户手机</ion-label>
      <ion-input placeholder="输入11位手机" type="number" [(ngModel)]="queryModel.mobile"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label>所属项目</ion-label>
      <ion-select placeholder="请选择" okText="确定" 
        cancelText="取消">
        <ion-option>项目1</ion-option>
        <ion-option>项目2</ion-option>
        <ion-option>项目3</ion-option>
      </ion-select>
    </ion-item> -->
    <button ion-item (click)="selectProject();">
      所属项目
      <span class="placeholder">{{project.label || '请选择'}}</span>
    </button>
    <!-- </ion-list> -->
    <div class="query-result" *ngIf="dataList.length > 0">
      <h2>共找到{{dataList.length}}条记录</h2>
      <button ion-item *ngFor="let person of dataList">
        {{person.custname}}&emsp;{{person.telephone}}
      </button>
    </div>
    
    <div class="buttons">
      <ion-row>
        <ion-col col-6>
            <button ion-button outline block (click)="query(1);">来电</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block (click)="query(2);">来访</button>
        </ion-col>
      </ion-row>
    </div>
    
  </ion-card>
</ion-content>
